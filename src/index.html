<!DOCTYPE html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Author Meta -->
  <meta name="author" content="Zibing Zhang">
  <!-- Meta Description -->
  <meta name="description" content="">
  <!-- Meta Keyword -->
  <meta name="keywords" content="">
  <!-- Meta Character Set -->
  <meta charset="UTF-8">

  <!-- Site Title -->
  <title>Racket IDE</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">

  <!-- Material Design -->
  <link href="https://unpkg.com/material-components-web@13.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css"></link>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/selection/mark-selection.min.js"></script>
</head>

<body>
  <header class="mdc-top-app-bar mdc-top-app-bar--relative">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button id="editor-button" title="Editor" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button mdc-ripple-surface" aria-label="Editor">code</button>
        <button id="settings-button" title="Settings" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button mdc-ripple-surface" aria-label="Settings">settings</button>
        <button id="info-button" title="Info" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button mdc-ripple-surface" aria-label="Information">info</button>
        <span class="mdc-top-app-bar__title">JSRacket</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button id="run-button" title="Run" class="material-icons mdc-top-app-bar__action-item mdc-icon-button mdc-ripple-surface" aria-label="Run">play_arrow</button>
      </section>
    </div>
  </header>
  <main class="content mdc-top-app-bar--fixed-adjust">
    <div class="top">
      <div class="main">
        <div id="editor-tab" class="tab">
          <textarea id="editor-textarea"></textarea>
        </div>
        <div id="settings-tab" class="tab" style="display: none;">
          <textarea id="settings-textarea"></textarea>
        </div>
        <div id="info-tab" class="tab" style="display: none;">
          <textarea id="info-textarea"></textarea>
        </div>
      </div>
      <div class="resizer" data-direction="horizontal"></div>
      <div class="repl">
        <textarea id="repl-textarea"></textarea>
      </div>
    </div>
    <div class="resizer" data-direction="vertical"></div>
    <div class="test-output">
      <textarea id="test-output-textarea"></textarea>
    </div>
  </main>
</body>
