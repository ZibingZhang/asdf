<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Author Meta -->
  <meta name="author" content="Zibing Zhang">
  <!-- Meta Description -->

  <!-- Meta Keyword -->
  <meta name="keywords" content=>
  <!-- Meta Character Set -->
  <meta charset="UTF-8">

  <!-- Site Title -->
  <title>Racket IDE</title>

  <!-- CSS -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    #site, body .CodeMirror {
      height: 100%;
    }

    #site {
      display: flex;
      flex-direction: row;
    }

    .CodeMirror:nth-child(1) {
      width: 50%;
      border-right: 1px solid white;
    }

    .CodeMirror:nth-child(2) {
      width: 50%;
    }
  </style>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/monokai.min.css"></link>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>

  <link rel="stylesheet" href="./codemirror/theme/monokai.css"></link>
  <script type="text/javascript" src="./codemirror/mode/racket/racket.js"></script>

  <!-- Interpreter -->
  <script type="module" src="./interpreter/main.js"></script>
</head>

<body>
  <div id=site>
    <textarea id="editor"></textarea>
    <textarea id="repl"></textarea>
  </div>

  <script defer>
    const editorTextArea = document.getElementById("editor");
    const replTextArea = document.getElementById("repl");

    const appendToRepl = (text) => {
      repl.setValue(`${repl.getValue()}${text}\n> `);
    };

    const editor = CodeMirror(
      (elt) => {
        editorTextArea.parentNode.replaceChild(elt, editorTextArea);
      }, {
        lineNumbers: true,
        tabSize: 2,
        value: "(+ 1 2)",
        mode: "racket",
        theme: "monokai",
        extraKeys: {
          "Alt-Enter": () => {
            const result = window.pipelines.evaluateProgram.run(editor.getValue());
            if (result.errors.length > 0) {
              for (const error of result.errors) {
                console.log(error);
                appendToRepl(error.msg);
              }
            } else {
              appendToRepl(result.output);
            }
          }
        }
      }
    );

    const repl = CodeMirror(
      (elt) => {
        replTextArea.parentNode.replaceChild(elt, replTextArea);
      }, {
        tabSize: 2,
        value: "> ",
        mode: "racket",
        theme: "monokai",
        readOnly: true,
        lineWrapping: true
      }
    );
  </script>
</body>
